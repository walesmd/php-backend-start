<!doctype html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <title>PHP Backend Start</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Language" content="en">

    <!-- Remove this style block once you've confirmed CSS/JS URls -->
    <style>.tester { color: #FFF; }</style>

    <!-- Use normalize.css and Font Awesome, via Bower:
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <p>If CSS/JS URLs are valid, you will see 3 <code>li</code> elements below:</p>
    <ul>
        <li>HTML: Good.</li>
        <li class="tester">CSS: Good.</li>
        <li class="tester is-invalid">JS: Good.</li>
    </ul>

    <script src="scripts/app.js"></script>
</body>
</html>
